<!DOCTYPE html>
<html>
<head>	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
	<!-- <script type="text/javascript" charset="utf-8" src="js/footer.js"></script> -->

</head>
<body>

<div data-role="page" id="registration">
	<div data-role="header">
		<h1>Registo</h1>
		<a href="index.html" data-transition="slide" data-direction="reverse" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" title="back" class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-btn-up-a">
			<span class="ui-btn-inner ui-btn-corner-all">
				<span class="ui-btn-text">Back</span>
				<span class="ui-icon ui-icon-arrow-l">&nbsp;</span>
			</span>
		</a>
	</div>
	
	<div data-role="content">
		<form id="register_form" name="register">
			<p>
				<input type="text" name="name" placeholder="Name" />
			</p>
			<p>
				<input type="text" name="email" placeholder="Email" />
			</p>
			<p>
				<input type="text" name="telephone" placeholder="Telephone" />
			</p>
			<p>
				<input type="password" name="password" placeholder="Password" />
			</p>
			<p>
				<input type="password" name="password_confirmation" placeholder="Confirm Password" />
			</p>
			<a href="#" id="register_button" data-role="button" data-transition="slide" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Registar</span>
				</span>
			</a>
		</form>
	</div>
	
	<div data-role="footer"></div>
</div>

</body>
</html>
