<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />

</head>
<body>

	<div data-role="page" id="home">
		<div data-role="header" data-position="fixed">
			<h5>Bem-vindo</h5>
		</div>

		<div data-role="content">
			<img src="img/reservation_icon.jpg" />
			<a href="#login" data-role="button" data-transition="slide" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Iniciar Sessão</span>
				</span>
			</a>
			<a href="#register" data-role="button" data-transition="slide" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Registo</span>
				</span>
			</a>
			<a href="#restaurants" data-role="button" data-transition="slide" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Restaurantes</span>
				</span>
			</a>
		</div>

		<div data-role="footer" data-position="fixed">
			<h4>© 2012 À la carte</h4>
		</div>
	</div>

	<div data-role="page" id="login" data-title="Login">
		<div data-role="header" data-position="fixed" class="ui-header" role="banner">
			<h1 class="ui-title" role="heading">Login</h1>
			<a href="#home" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-left ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-notext ui-btn-up-f" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" title="Home">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Home</span>
					<span class="ui-icon ui-icon-home ui-icon-shadow">&nbsp;</span>
				</span>
			</a>
			<a href="#search" data-icon="search" data-iconpos="notext" data-rel="dialog" data-transition="fade" class="ui-btn-right ui-btn ui-btn-up-f ui-shadow ui-btn-corner-all ui-btn-icon-notext" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" title="Search">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Search</span>
					<span class="ui-icon ui-icon-search ui-icon-shadow">&nbsp;</span>
				</span>
			</a>
		</div>

		<div data-role="content">
			<form>
				<p>
					<input type="text" name="username" placeholder="Username" />
				</p>
				<p>
					<input type="password" name="password" placeholder="Password" />
				</p>
				<a href="#home" data-role="button" data-transition="slide" data-direction="reverse" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="c" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-c">
					<span class="ui-btn-inner ui-btn-corner-all">
						<span class="ui-btn-text">Entrar</span>
					</span>
				</a>
			</form>
		</div>

		<div data-role="footer" data-position="fixed">
			<div class="ui-collapsible-content ui-body-d ui-collapsible-content-collapsed" aria-hidden="true">
				<div class="ui-btn-inner ui-li">
					<span class="ui-icon ui-icon-arrow-l ui-icon-shadow">&nbsp;</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
