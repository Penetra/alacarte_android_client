<body style="background:url(images/coffee.jpg);background-size: cover;">

<div data-role="page" id="splash-screen">
	<script type="text/javascript">
		$(document).ready(function() {			
			console.log('XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX');
			console.log(localStorage.getItem('auth_token'));
			var next_page;
		    try {
		        if(localStorage.getItem('auth_token') && false) { //TODO- Aldrabado para não fazer login!
		            next_page = 'restaurant_list.html';		//front page, this will probably change
		        } else {
		            next_page = 'welcome.html';
		        }
		    } catch (exception) {
				next_page = 'welcome.html';
		    } finally {
		    	setInterval(function(){
		    		$('body').css('backgroundImage','none');
			        $.mobile.changePage( next_page, 'slideup');
		    	}, 1000);
		    }
		});
	</script>
</div>
