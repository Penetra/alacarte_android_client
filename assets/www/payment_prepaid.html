<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>

</head>
<body>
	<div data-role="page" id="payment_prepaid">

		<div data-role="header">
			<h1>Refeicao Pr&#233;-paga</h1>
		</div>

		<div data-role="content">
			<div class="prepaid_img"><img src="images/credits.png" class="ui-li-image"/></div>

			<div>Custo da refei&#231;&#227;o: <span id="meal_cost"></span></div>
			<div>Cr&#233;ditos dispon&#237;veis: <span id="user_credits"></span></div>

			<a href="#" id="confirm_button" data-role="button" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Confirmar reserva</span>
				</span>
			</a>
		</div>

		<div data-role="footer" data-id="navbar" class="p-footer"> 
			<div data-role="navbar">
				<ul>
					<li><a href="restaurant_list.html">Restaurantes</a></li>
					<li><a href="meal_list.html">Refei&#231;&#245;es</a></li>
					<li><a href="reservations.html">Reservas</a></li>
					<li><a href="settings.html">Defini&#231;&#245;es</a></li>
				</ul>
			</div>
		</div>

		<script type="text/javascript">
			$(document).ready(function(){
				$('#meal_cost').html(localStorage.getItem('curr_meal_cost'));
				$('#user_credits').html(localStorage.getItem('credits'));
			});

			function getURLParameter(name) {
				return decodeURIComponent((RegExp('[?|&]' + name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]);
			}

			$('#confirm_button').click(function(){
				$.mobile.showPageLoadingMsg();

				var current_credits = localStorage.getItem('credits');

				var cost_credits = localStorage.getItem('curr_meal_cost');

				var menu_item_id = getURLParameter("meal_id");
				var time_slot = getURLParameter("time_slot");

				if(current_credits <= cost_credits){ //If enough credits, post reservation
					$.ajax({
						type : 'POST',
						dataType : 'json',
						url : 'https://rails-alacarte-server.herokuapp.com/reservations.json',
						data : {
							auth_token : localStorage.getItem('auth_token'),
							reservation : {
								menu_item_id : menu_item_id,
								time_slot : time_slot
							}
						}
					}).success(function jsSuccess(data, textStatus, jqXHR){
						$.mobile.hidePageLoadingMsg();
						localStorage.setItem("credits", data.user.credits);
						console.log(data.user.credits);
						console.log("Reserva confirmada");
						$.mobile.changePage('home.html', 'slideUp');
					}).error(function jsError(jqXHR, textStatus, errorThrown){
						$.mobile.hidePageLoadingMsg();
						alert("Erro ao marcar a reserva, por favor tente novamente");
						console.log(jqXHR);
						console.log(textStatus);
						console.log(errorThrown);
						$.mobile.changePage('home.html', 'slideUp');
					});
				}
				else {
					alert("Creditos insuficientes");
				}
			});
	</script>
	</div>
</body>
</html>
