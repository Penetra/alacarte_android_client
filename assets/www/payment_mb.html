<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="css/styles.css" />
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>

</head>
<body>
	<div data-role="page" id="payment_mb">
		
		<div data-role="header">
			<h1>Pagamento por Multibanco</h1>
		</div>
	
		<div data-role="content">
			<p>
				<input type="text" id="card_number" name="card_number" placeholder="Numero do cartao" />
			</p>
			<p>
				<select name="month_vailidity" id="select-choice-0">
				<option value="1">Janeiro</option>
				<option value="2">Fevereiro</option>
				<option value="3">Marco</option>
				<option value="4">Abril</option>
				<option value="5">Maio</option>
				<option value="6">Junho</option>
				<option value="7">Julho</option>
				<option value="8">Agosto</option>
				<option value="9">Setembro</option>
				<option value="10">Outubro</option>
				<option value="11">Novembro</option>
				<option value="12">Dezembro</option>
				</select>
			
				<select name="year_vailidity" id="select-choice-1">
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				</select>
			
			</p>
			<a href="#" id="confirm_button" data-role="button" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Confirmar reserva</span>
				</span>
			</a>
		</div>
			
		<div data-role="footer" data-id="navbar" data-position="fixed"> 
			<div data-role="navbar">
				<ul>
					<li><a href="restaurant_list.html">Restaurantes</a></li>
					<li><a href="reservations.html">Reservas</a></li>
					<li><a href="settings.html" rel="external">Defini&#231;&#245;es</a></li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
		function getURLParameter(name) {
		    return decodeURIComponent((RegExp('[?|&]' + name + '=' + '(.+?)(&|$)').exec(location.search)||[,null])[1]);
		}
		
		$('#login_button').click(function(){
			$.mobile.showPageLoadingMsg();
			
			var menu_item_id = getURLParameter("meal_id");
			var slot = getURLParameter("slot");
			var date = getURLParameter("date");
			
			alert(menu_item_id);
			alert(slot);
			alert(date);
			
			//Parse date
			date2 = new Date(date);
			var year = date2.getFullYear();
			var month = date2.getMonth();
			var day = date2.getDate();
			var hour = date.charAt(0) + date.charAt(1);
			var minutes = date.charAt(2) + date.charAt(3);
			
			$.ajax({
				type : 'POST',
				dataType : 'json',
				url : 'https://rails-alacarte-server.herokuapp.com/reservations.json',
				data : {
					auth_token : localStorage.getItem('auth_token'),
					reservation : {
						menu_item_id  : 	menu_item_id,
						time_slot(1i) : 	year,
						time_slot(2i) :		month,
						time_slot(3i) :		day,
						time_slot(4i) :		hour,
						time_slot(5i) :		minutes
					}
				}
			}).success(function jsSuccess(data, textStatus, jqXHR){
				alert("Sucesso");
				console.log(data.auth_token);
				$.mobile.hidePageLoadingMsg();
				localStorage.setItem('auth_token', data.auth_token);
				$.mobile.changePage('restaurant_list.html', 'slideUp');		//front page, this will probably change
			}).error(function jsError(jqXHR, textStatus, errorThrown){
				alert("Falha de autenticação");
				console.log(jqXHR);
				console.log(textStatus);
				console.log(errorThrown);
			});
		});
	</script>
		
	</div>
</body>
</html>
