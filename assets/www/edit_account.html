<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
	<!-- <script type="text/javascript" charset="utf-8" src="js/footer.js"></script> -->
</head>
<body>

<div data-role="page" id="edit-account">
	<div data-role="header">
		<h1>Editar conta</h1>
		<a href="welcome.html" data-transition="slide" data-direction="reverse" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" title="back" class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-btn-up-a">
			<span class="ui-btn-inner ui-btn-corner-all">
				<span class="ui-btn-text">Back</span>
				<span class="ui-icon ui-icon-arrow-l">&nbsp;</span>
			</span>
		</a>
	</div>
	
	<div data-role="content">
		<form id="register_form" name="register">
			<p>
				<input type="text" id="name" placeholder="Nome" />
			</p>
			<p>
				<input type="text" id="email" placeholder="E-mail" />
			</p>
			<p>
				<input type="text" id="telephone" placeholder="Telefone" />
			</p>
			<a href="#" id="confirm_button" data-role="button" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Confirmar</span>
				</span>
			</a>
		</form>
	</div>
	
	<div data-role="footer"></div>
	
	<script type="text/javascript">
		$('#confirm_button').click(function(){
			$.mobile.showPageLoadingMsg();
			$.ajax({
				type : 'PUT',
				dataType : 'json',
				url : 'https://rails-alacarte-server.herokuapp.com/users/edit',
				data : {
					auth_token : localStorage.getItem('auth_token'),
					user : {
						email : 		$('#email').val(),
						telephone : 	$('#telephone').val(),
						name :			$('#name').val()			
					}
				}
			}).success(function jsSuccess(data, textStatus, jqXHR){
				alert("Conta actualizada com êxito");
				$.mobile.hidePageLoadingMsg();
				$.mobile.changePage('settings.html', 'slideUp');
			}).error(function jsError(jqXHR, textStatus, errorThrown){
				console.log(jqXHR);
				console.log(textStatus);
				console.log(errorThrown);
			});	
		});
	</script>
</div>

</body>
</html>
