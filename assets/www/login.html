<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
	<script type="text/javascript" charset="utf-8" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.2.0.min.js"></script>
	<!-- <script type="text/javascript" charset="utf-8" src="js/footer.js"></script> -->
</head>
<body>

<div data-role="page" id="login">
	<div data-role="header" class="ui-header" role="banner">
		<h1>Iniciar Sess&atildeo</h1>
		<a href="welcome.html" data-role="button" data-icon="arrow-l" data-transition="slide" data-direction="reverse" data-iconpos="notext" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" title="back" class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-btn-up-a">
			<span class="ui-btn-inner ui-btn-corner-all">
				<span class="ui-btn-text">Back</span>
				<span class="ui-icon ui-icon-arrow-l">&nbsp;</span>
			</span>
		</a>
		<a href="#" data-role="button" data-icon="search" data-transition="slide" data-iconpos="notext" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" title="back" class="ui-btn ui-btn-corner-all ui-btn-icon-notext ui-btn-up-a">
			<span class="ui-btn-inner ui-btn-corner-all">
				<span class="ui-btn-text">Search</span>
				<span class="ui-icon ui-icon-search">&nbsp;</span>
			</span>
		</a>
	</div>

	<div data-role="content">
		<form id="login_form">
			<p>
				<input type="text" id="email" name="email" placeholder="Email" />
			</p>
			<p>
				<input type="password" id="password" name="password" placeholder="Password" />
			</p>
			<a href="#" id="login_button" data-role="button" data-corners="false" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-a">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Entrar</span>
				</span>
			</a>
		</form>
	</div>
	
	<div data-role="footer"></div>
	
	<script type="text/javascript">
		$('#login_button').click(function(){
			$.mobile.showPageLoadingMsg();
			$.ajax({
				type : 'POST',
				dataType : 'json',
				url : 'https://rails-alacarte-server.herokuapp.com/users/sign_in.json',
				data : {
					user : {
						email : $('#email').val(),
						password : $('#password').val()
					}
				}
			}).success(function jsSuccess(data, textStatus, jqXHR){
				alert("Sucesso");
				console.log(data.auth_token);
				$.mobile.hidePageLoadingMsg();
				localStorage.setItem('auth_token', data.auth_token);
				$.mobile.changePage('restaurant_list.html', 'slideUp');		//front page, this will probably change
			}).error(function jsError(jqXHR, textStatus, errorThrown){
				alert("Falha de autenticação");
				console.log(jqXHR);
				console.log(textStatus);
				console.log(errorThrown);
			});
		});
	</script>
</div>

</body>
</html>
